name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
        env:
            ENVIRONMENT_DETAILS: '${{ secrets.ENVIRONMENT_DETAILS }}'
      - name: create env file
        run: |
          touch .env
          echo API_URL=${{ secrets.API_URL }} >> .env
          echo PRODUCTION=${{ secrets.PRODUCTION }} >> .env
      - name: create env.prod file
        run: |
          touch .env.prod
          echo API_URL=${{ secrets.API_URL }} >> .env.prod
          echo PRODUCTION=${{ secrets.PRODUCTION }} >> .env.prod
      - name: create environment file
        run: |
          mkdir src
          mkdir src/environments
          touch src/environments/environment.ts
          touch src/environments/environment.prod.ts
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
