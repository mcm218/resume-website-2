name: staging
on:
  push:
    branches:
      - staging
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
        env:
            ENVIRONMENT_DETAILS: '${{ secrets.ENVIRONMENT_DETAILS }}'
      - name: create env file
        run: |
          touch .env.staging
          echo API_URL=${{ secrets.API_URL }} >> .env.staging
          echo PRODUCTION=${{ secrets.PRODUCTION }} >> .env.staging
          echo PRERENDER_TOKEN=${{ secrets.PRERENDER_TOKEN }} >> .env.staging
          echo TURSO_TOKEN=${{ secrets.TURSO_TOKEN }} >> .env.staging
          echo TURSO_URL=${{ secrets.TURSO_URL }} >> .env.staging
      - name: create environment directory
        run: |
          mkdir src/environments
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
